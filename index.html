<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="top-header-left">
                    <img class="top-header search-icon" src="search.svg" alt="search icon">
                    <input type="search" class="searchbar">
                </div>
                <div class="top-header-right">
                    <img class="top-header notification-icon" src="notification.svg" alt="notification icon">
                    <img class="top-header avatar" src="avatar-placehorlder.png" alt="avatar">
                    <p class="user-name">Yehor Martynenko</p>
                </div>
            </div>

            <div class="bottom-header">
                <div class="bottom-header-left">
                    <img class="bottom-header avatar" src="avatar-placehorlder.png" alt="avatar">
                    <div class="greetings">
                        <p class="greetings-hi">Hi there, </p>
                        <p class="greetings-name">Yehor Martynenko(@yehorn)</p>
                    </div>
                </div>
                <div class="bottom-header-right">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">Sidebar</div>
        <div class="main-content">main-content</div>
    </div>
</body>
</html>
