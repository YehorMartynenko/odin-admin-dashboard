<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="top-header-left">
                    <img class="top-header search-icon" src="./pictures/search.svg" alt="search icon">
                    <input type="search" class="searchbar">
                </div>
                <div class="top-header-right">
                    <img class="top-header notification-icon" src="./pictures/notification.svg" alt="notification icon">
                    <img class="top-header avatar" src="./pictures/avatar-placeholder.png" alt="avatar">
                    <p class="user-name">Yehor Martynenko</p>
                </div>
            </div>

            <div class="bottom-header">
                <div class="bottom-header-left">
                    <img class="bottom-header avatar" src="./pictures/avatar-placeholder.png" alt="avatar">
                    <div class="greetings">
                        <p class="greetings-hi">Hi there, </p>
                        <p class="greetings-name">Yehor Martynenko(@yehorn)</p>
                    </div>
                </div>
                <div class="bottom-header-right">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="top-sidebar">
                <img src="./pictures/dashboard.svg" class="dashboard-icon" alt="dashboard icon">
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="nav">
                <div class="nav-item">
                    <img src="pictures/home.svg" alt="" class="nav-icon">
                    <p class="nav-name">Home</p>
                </div>
                <div class="nav-item">
                    <img src="" alt="" class="nav-icon">
                    <p class="nav-name">Profile</p>
                </div>
                <div class="nav-item">
                    <img src="" alt="" class="nav-icon">
                    <p class="nav-name">Messages</p>
                </div>
                <div class="nav-item">
                    <img src="" alt="" class="nav-icon">
                    <p class="nav-name">History</p>
                </div>
                <div class="nav-item">
                    <img src="" alt="" class="nav-icon">
                    <p class="nav-name">Tasks</p>
                </div>
                <div class="nav-item">
                    <img src="" alt="" class="nav-icon">
                    <p class="nav-name">Communities</p>
                </div>
            </div>
            <div class="other">
                <div other-item="">
                    <img src="" alt="">
                    <p class="other-name">Settings</p>
                </div>
                <div other-item="">
                    <img src="" alt="">
                    <p class="other-name">Support</p>
                </div>
                <div other-item="">
                    <img src="" alt="">
                    <p class="other-name">Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content">main-content</div>
    </div>
</body>
</html>
